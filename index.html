<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>BookIt</title>
  </head>
  <body>
    <h1 class="text-center">BookIt</h1>
    <div id="books">
      <form id="form" action="#" name="form-container" class="mb-3">
        <label for="createBook"><b>Book</b></label>
        <input
          id="createBook"
          type="text"
          placeholder="Book Name"
          name="book"
        />

        <label for="createAuthor"><b>Author</b></label>
        <input
          id="createAuthor"
          type="text"
          placeholder="Enter Author"
          name="author"
        />

        <label for="createPages"><b>Pages</b></label>
        <input
          id="createPages"
          type="text"
          placeholder="Enter Page Number"
          name="pages"
        />
        <label for="read"><b>Read?</b></label>
        <div>
          <input type="radio" id="myCheck" name="yes/no" value="Yes" />
          <label for="myCheck">Yes</label>
          <input type="radio" id="myCheck" name="yes/no" value="No" />
          <label for="myCheck">No</label>
        </div>

        <button type="submit" class="btn btn-success" onsubmit="return false">
          Submit
        </button>
      </form>
      <div>
        <table class="table table-dark table-striped table-md">
          <thead>
            <tr>
              <th scope="col">Book</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Read</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="bookList"></tbody>
        </table>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
